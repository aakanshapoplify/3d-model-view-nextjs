<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple room with 4 walls -->
  <rect x="50" y="50" width="300" height="200" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Additional walls -->
  <line x1="200" y1="50" x2="200" y2="150" stroke="black" stroke-width="2"/>
  <line x1="200" y1="150" x2="300" y2="150" stroke="black" stroke-width="2"/>
  
  <!-- Door opening -->
  <line x1="100" y1="50" x2="150" y2="50" stroke="white" stroke-width="4"/>
</svg>
